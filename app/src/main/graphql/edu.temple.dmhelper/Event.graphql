query EventTitle($slug: String!){
    event(slug: $slug){
        title
    }
}

query Sessions($event: String!, $after: ISO8601DateTime!){
    sessions(events: [$event], startsAfter: $after){
        nodes{
            availableGmSeats
            availablePlayerSeats
            notes
            scenarioOffering{
                scenario{
                    name
                    campaign{
                        name
                    }
                    blurb
                    coverArtUrl
                }
            }
            signupUrl
            slot{
                startsAt
                endsAt
            }
        }
    }
}