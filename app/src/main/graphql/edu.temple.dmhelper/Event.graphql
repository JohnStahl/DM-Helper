query EventTitle($slug: String!){
    event(slug: $slug){
        title
    }
}

query Sessions($event: String!){
    sessions(events: [$event]){
        nodes{
            availableGmSeats
            availablePlayerSeats
            notes
            scenarioOffering{
                scenario{
                    name
                    campaign{
                        name
                    }
                    blurb
                    coverArtUrl
                }
            }
            signupUrl
            slot{
                startsAt
                endsAt
            }
        }
    }
}